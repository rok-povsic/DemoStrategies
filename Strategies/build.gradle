apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
    maven {
        url "http://maven.bookmap.com/maven2/releases/"
    }
}

dependencies {
    compileOnly group: 'com.bookmap.api', name: 'api-core', version: '7.1.0.50';
    compileOnly group: 'com.bookmap.api', name: 'api-simplified', version: '7.1.0.50';

    compileOnly group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
}

jar {
    archiveName 'bm-strategies-updated.jar'
}

eclipse.classpath.downloadJavadoc = true
